version: "3"
services:
  postgres:
    image: postgres:12.2-alpine
    networks: 
      - api
    environment:
      TZ: Europe/Stockholm
      POSTGRES_DB: api-db
      POSTGRES_PASSWORD: postgrespassword
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    
networks:
  api:

volumes:
  db-data:
    driver: local
